<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <header class="output">
            <input type="text" class="shown"> 
        </header>
        
        <section class="first">
            <button class="ac-button">AC</button>
            <button class="c-button">DEL</button>
            <button data-num="00" class="btn doublez-button">00</button>
            <button data-num="/" class="btn btn-div">รท</button>
        </section>
        
        <section class="second">
            <button data-num="7" class="btn btn-7">7</button>
            <button data-num="8" class="btn btn-8">8</button>
            <button data-num="9" class="btn btn-9">9</button>
            <button data-num="*" class="btn btn-mul">ร</button>
        </section>
        
        <section class="third">
            <button data-num="4" class="btn btn-4">4</button>
            <button data-num="5" class="btn btn-5">5</button>
            <button data-num="6" class="btn btn-6">6</button>
            <button data-num="-" class="btn btn-sub">-</button>
        </section>
        
        <section class="fourth">
            <button data-num="1" class="btn btn-1">1</button>
            <button data-num="2" class="btn btn-2">2</button>
            <button data-num="3" class="btn btn-3">3</button>
            <button data-num="+" class="btn btn-sum">+</button>
        </section>
        
        <section class="fifth">
            <button data-num="0" class="btn btn-z">0</button>
            <button data-num="." class="btn btn-dot">.</button>
            <button class="eq-button">=</button>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
